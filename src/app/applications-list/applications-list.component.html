<div class="text-center mt-5" *ngIf="loading">
  <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div *ngIf="!loading">
  <div class="card m-auto mt-2 text-center col-8" *ngFor="let item of applications">
    <div class="card-header">
      Application
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ item.name }} {{ item.surname }} {{ item.patronymic }}</h5>
      <p class="card-text m-0">Your phone: <strong>{{ item.phoneNumber }}</strong> </p>
      <p class="card-text m-0">Your place of work or study: <strong>{{ item.workOrStudy }}</strong> </p>
      <p class="card-text m-0">Gender: <strong>{{ item.gender }}</strong></p>
      <p class="card-text m-0">Your size: <strong>{{ item.size }}</strong></p>
      <p class="card-text m-0">Your comments: <strong>{{ item.comments }}</strong></p>
      <button *ngIf="editLoading" class="btn btn-danger" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading...
      </button>
      <a *ngIf="!editLoading" [routerLink]="[item.id]" class="btn btn-primary">Edit application</a>&nbsp;
      <button *ngIf="deleteLoading" class="btn btn-danger" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading...
      </button>
      <a *ngIf="!deleteLoading" (click)="onRemove(item.id)" class="btn btn-danger">Delete application</a>
    </div>
  </div>
</div>
