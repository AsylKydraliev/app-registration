<div class="container">
  <h2 class="mt-2">Register</h2>

  <form class="col mt-4" (ngSubmit)="onSend()" #registerForm="ngForm">
    <div class="mb-3 col-5 mt-3">
      <input
        type="text"
        class="form-control"
        name="name"
        placeholder="Name"
        required
        ngModel
      >
    </div>
    <div class="mb-3 col-5">
      <input
        type="text"
        class="form-control"
        name="surname"
        placeholder="Surname"
        required
        ngModel
      >
    </div>
    <div class="mb-3 col-5">
      <input
        type="text"
        class="form-control"
        name="patronymic"
        placeholder="Patronymic"
        required
        ngModel
      >
    </div>
    <div class="mb-3 col-5">
      <input
        type="text"
        class="form-control"
        name="phoneNumber"
        placeholder="Phone number"
        required
        ngModel
      >
    </div>
    <div class="mb-3 col-5">
      <input
        type="text"
        class="form-control"
        name="workOrStudy"
        placeholder="Place of work or study"
        required
        ngModel
      >
    </div>
    <div>
      <label>T-shirt option</label>

      <div class="form-check mt-3">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="flexRadioDefault1"
          value="male"
          required
          ngModel
        >
        <label class="form-check-label" for="flexRadioDefault1">
          Male
        </label>
      </div>
      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="flexRadioDefault2"
          value="female"
          required
          ngModel
        >
        <label class="form-check-label" for="flexRadioDefault2">
          Female
        </label>
      </div>
    </div>

    <div class="col-5 mb-3">
      <select class="form-select" name="size" aria-label="Default select example" ngModel required>
        <option value="">T-shirt size</option>
        <option value="s">S</option>
        <option value="m">M</option>
        <option value="l">L</option>
        <option value="xl">XL</option>
      </select>
    </div>

    <div class="form-floating col-8 mb-3">
      <textarea
        class="form-control"
        placeholder="Leave a comment here"
        id="floatingTextarea"
        name="comments"
        required
        ngModel
      ></textarea>
      <label for="floatingTextarea">Comments</label>
    </div>

    <button
      routerLink="/application"
      type="button"
      class="btn btn-success"
    >Submit</button>
  </form>
</div>
